<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <link rel="stylesheet" href="{{ ASSET_BASE_URL }}/css/style.css">
    <style>
        /* Light theme style (default) */
        body {
            --text-color: #000;
            --background-color: #FFF;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Dark theme style */
        body.dark-mode {
            --text-color: #FFF;
            --background-color: #333;
            color: var(--text-color);
            background-color: var(--background-color);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="{{ BASE_URL }}">Home</a></li>
            <li><a href="{{ BASE_URL }}/inventory">Inventory</a></li>
            <li><a href="{{ BASE_URL }}/about">About Us</a></li>
            <li><button id="darkModeToggle">Toggle Dark Mode</button></li> <!-- Dark Mode Toggle Button -->
        </ul>
    </nav>
</header>

<main>
    {{ content }}
</main>

<footer>
    <p>&copy; 2023 SmartInventory</p>
</footer>

<script>
    // JavaScript for toggling dark mode
    const toggleButton = document.getElementById('darkModeToggle');

    toggleButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode'); // Toggle the dark-mode class on body
        
        // Update button text based on whether dark mode is active
        if(document.body.classList.contains('dark-mode')) {
            toggleButton.textContent = 'Toggle Light Mode';
        } else {
            toggleButton.textContent = 'Toggle Dark Mode';
        }
    });
</script>

<script src="{{ ASSET_BASE_URL }}/js/app.js?v={{ APP_VERSION }}"></script>
</body>
</html>
